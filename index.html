<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Music Mind Games – Wybierz lokalizację</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&family=Playfair+Display:ital,wght@0,600;1,600&display=swap" rel="stylesheet">

<style>
  :root {
    --bg-color: #F9F7F2;
    --card-bg: #FFFFFF;
    --accent-sage: #94A684;
    --accent-clay: #D4A373;
    --text-main: #4A4A4A;
    --text-light: #7C7C7C;
  }

  body {
    font-family: 'Montserrat', sans-serif;
    background-color: var(--bg-color);
    color: var(--text-main);
    margin: 0;
    line-height: 1.6;
  }

  header {
    padding: 60px 20px 30px;
    text-align: center;
    background: url('https://www.transparenttextures.com/patterns/paper-fibers.png');
  }

  header h1 {
    font-family: 'Playfair Display', serif;
    font-size: 2.4em;
    margin: 0;
    color: var(--accent-sage);
    letter-spacing: 1px;
  }

  header p {
    margin-top: 10px;
    color: var(--text-light);
    font-size: 0.95em;
  }

  main {
    max-width: 700px;
    margin: 0 auto 60px;
    padding: 0 20px;
  }

  .location-card {
    background: var(--card-bg);
    padding: 40px 30px;
    border-radius: 20px;
    margin-bottom: 30px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.03);
    border: 1px solid rgba(148, 166, 132, 0.1);
    text-align: center;
    transition: transform 0.3s ease;
  }

  .location-card:hover {
    transform: translateY(-4px);
  }

  .location-card h2 {
    font-family: 'Playfair Display', serif;
    font-size: 1.8em;
    color: var(--accent-sage);
    margin: 0 0 10px 0;
  }

  .location-card p {
    font-size: 0.9em;
    color: var(--text-light);
    margin-bottom: 25px;
  }

  button {
    background: var(--accent-clay);
    color: white;
    border: none;
    padding: 14px 32px;
    border-radius: 50px;
    font-family: 'Montserrat', sans-serif;
    font-weight: 600;
    font-size: 0.9em;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 4px 15px rgba(212, 163, 115, 0.3);
  }

  button:hover {
    background: #bc8a5f;
  }

  footer {
    text-align: center;
    padding: 40px;
    font-size: 0.8em;
    color: var(--text-light);
  }
</style>
</head>

<body>

<header>
  <h1>Music Mind Games</h1>
  <p>Wybierz lokalizację zajęć</p>
</header>

<main>

  <div class="location-card">
    <h2>Białołęka</h2>
    <p>ul. Marywilska • Wtorki • Cykl 13 spotkań</p>
    <button onclick="window.location.href='bialoleka.html'">
      Zobacz szczegóły i zapisz dziecko
    </button>
  </div>

  <div class="location-card">
    <h2>Ożarów Mazowiecki</h2>
    <p>ul. Nadbrzeżna • Soboty • Cykl 11 spotkań</p>
    <button onclick="window.location.href='ozarow.html'">
      Zobacz szczegóły i zapisz dziecko
    </button>
  </div>

</main>

<footer>
  &copy; 2026 Sunshine Daycare
</footer>

</body>
</html>
